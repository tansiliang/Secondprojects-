<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
    <script src="{$smarty.const.ADMIN_JS_URL}/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="{$smarty.const.ADMIN_CSS_URL}/bootstrap-3.3.7/dist/js/bootstrap.min.js" ></script>
    <style>
        {literal}
        .table tbody tr td,.table tfoot tr td{
            text-align:center;
            vertical-align:middle;
        }
        .table-bordered thead tr th,.table-bordered tbody tr td{
            border-bottom-width: 0;
            border:1px solid #B5CFD9;
        }
        #username ,#pass,#order,#url,#old,#salt{
            color:red;
        }
        {/literal}
        </style>
        <script>
            {literal}
            $("deocument").ready(function(){
            $("form").submit(function(e){
                var name = $("#rota_name").val();
                if(name == ""){
                    e.preventDefault();
                    alert("填写信息不符合,请更改不符合的信息！！！");
                }
            });
            //二进制图片
            $("#rota_images").change(function(){
                var work_img = document.getElementById("rota_images").files[0];
                var imgs = document.getElementById('imagess');
                imgs.src = window.URL.createObjectURL(work_img);
            });
        });
            {/literal}
        </script>
</head>
<body>
    <table class="table table-bordered">
        <form action="{$smarty.const.__URL__}/add" method="post" enctype="multipart/form-data">
            <thead>
                <tr>
                    <th colspan="3"><button type="button" onclick="location.href='{$smarty.const.__URL__}/rotation'" class="btn btn-info"><span class="glyphicon glyphicon-list-alt" style="font-size:10px;margin-right:2px;"></span>图片列表</button></th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>图片名称</td>
                <td><input type="text" placeholder="" class="form-control" name="rota_name" id="rota_name" value="" /></td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td><input type="file" name="rota_images" id="rota_images" /></td>
                <td id=""><img id="imagess" src='{$smarty.const.UPLOAD_DIR}{$list['rota_images']}' style="max-height:100px;max-width:100px;" /><input type="hidden" name="img_thumn" value="{$list['rota_images']}" /></td>
            </tr>
            <tr>
                <td>是否显示</td>
                <td>{html_radios options=$show selected=$sel name='rota_show'}</td>
                <td id="show"></td>
            </tr>
            <tr>
                <td>排序</td>
                <td><input type="text" class="form-control" placeholder="" name="rota_order" id="rota_order" value="1" /></td>
                <td id="order"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><button type="reset" class="btn btn-danger" name="rota_ap_res" id="rota_ap_res" >重置</button><span style="width:10px;display:inline-block;"></span><button class="btn btn-success" type="submit" name="rota_ap_sub" id="rota_ap_sub" >创建</button></td>
            </tr>
        </tfoot>
        </form>
    </table>
</body>
</html>
